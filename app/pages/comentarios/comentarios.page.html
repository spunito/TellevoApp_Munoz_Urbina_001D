<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()">
        <ion-icon slot="start" name="menu-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Comentarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
          *ngFor="let unComentario of comentarios">

          <ion-card color="dark">
            <ion-card-header>
                <ion-card-subtitle>
                <span>{{unComentario.id}} </span> </ion-card-subtitle>
                <ion-card-title>{{unComentario.name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>{{unComentario.email}}</p>
              <p>{{unComentario.body}}</p>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
