

<ion-content>
  <ion-card>
    <ion-card-header>    
      <ion-card-title></ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form  [formGroup] = "formularioLogin">
          
            <img src="assets/icon/tellevo.png" />
          
            

        <ion-item>
          <ion-label position="floating"> Correo: </ion-label>
          <ion-input formControlName="correo"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating"> Contrase√±a: </ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click) ="Ingresar()" expand="block" fill="outline" color="warning" shape="round">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">Registrarse
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
